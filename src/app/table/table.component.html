
<div class="table">
    <form> 
        <mat-form-field color="accent" >
            <mat-label>You shall not search</mat-label>
            <input 
                matInput type="text" 
                appearance="fill" 
                (input)="searchCharacter($event)"
                ([ngModel])="dataSource"
                >
                <button matSuffix mat-icon-button aria-label="Clear" color="accent">
                    <mat-icon>close</mat-icon>
                </button>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-1/5">
                <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let data"> {{data.name}} </td>
                </ng-container>
            
                <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> Gender </th>
                <td mat-cell *matCellDef="let data"> {{data.gender}} </td>
                </ng-container>
            
                <ng-container matColumnDef="race">
                <th mat-header-cell *matHeaderCellDef> Race </th>
                <td mat-cell *matCellDef="let data"> {{data.race}} </td>
                </ng-container>
            
                <ng-container matColumnDef="wikiUrl">
                <th mat-header-cell *matHeaderCellDef> wikiUrl </th>
                <td mat-cell *matCellDef="let data" > <a href="{{data.wikiUrl}}" target="_blank">{{data.wikiUrl}}</a></td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </form>
</div>
